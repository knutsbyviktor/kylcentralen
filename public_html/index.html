<html lang="sv" ng-app="app" ng-cloak>
    <head>
        <title>KylCentralen - allt inom kyla och Värme</title>
        
        <meta name="description=" content="Vi på KylCentralen installerar, felsöker samt gör service av kyl & 
              värmeanläggningar, både små och stora alternativ. Våra områden är Mora, Orsa, Älvdalen, Rättvik,
              Vansbro och Malung-Sälen">
        
        <meta charset="UTF-8">
        <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>
        
        <script type="text/javascript">
            var app = angular.module('app', ['ngRoute', 'ngAnimate']);
            
            app.run(function($rootScope, $location, $window, $timeout){
                $rootScope.appName = "KylCentralen";
                console.log("Angular app started!");
            });
            
            app.config(function($routeProvider){
                $routeProvider.
                    when('/', {
                        templateUrl: './views/welcome.html'
                    }).
                    when('/kyla', {
                        templateUrl: './views/cooling.html'
                    }).
                    when('/heat-pumps', {
                        templateUrl: './views/heat-pumps.html'
                    }).
                    when('/avtal', {
                        templateUrl: './views/agreement-cooling-heat.html'
                    }).
                    when('/kontakt', {
                        templateUrl: './views/contact.html'
                    }).
                    otherwise({
                        redirectTo: '/'
                    });
            });
        </script>
        
        <script type="text/javascript" src="./directives/kylcentralen-navbar.js"></script>
        <script type="text/javascript" src="./directives/kylcentralen-divider.js"></script>
        <script type="text/javascript" src="./directives/kylcentralen-full-screen-element.js"></script>
        
        <link rel="stylesheet" type="text/css" href="./css/main.css">
    </head>
    <body>
        <header>
            <div id="main-header">
                <a ng-click="_navigate()" href="#/"><img src="img/kyl_centralen_logo.png" alt="Logotyp" /></a>
                <a ng-click="_navigate()" href="#/"><h1>{{appName}}</h1></a>
            </div>
            <kylcentralen-navbar></kylcentralen-navbar>
            <kylcentralen-divider></kylcentralen-divider>
        </header>
        <!--<div id="wrapper">-->
            <div id="main-content" class="content-wrapper">
                <div id="ng-view" ng-view></div><!-- kylcentralen-full-screen-element -->
            </div>
            <!--<kylcentralen-divider></kylcentralen-divider>-->
            <!--box-shadow: 0px -10px 10px  #888888; -->
            <footer style="color: white; background: linear-gradient(to right, #20516b , #4b9ec9);" class="kylcentralen-flex">
                <div>
                    <a ng-click="_navigate()" href="#/"><h4>{{appName}}</h4></a>
                </div>
                <div>
                    <p>Vi är certifierad av Incert och utgår från svensk kylnorm både teoretiskt och praktiskt</p>
                    <img src="img/incert_company_certification_168px.png" alt="Incert Företagscertifiering" />
                </div>
            </footer>
        <!--</div>-->
    </body>
</html>
