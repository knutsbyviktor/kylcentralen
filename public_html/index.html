<html lang="sv" ng-app="app" ng-cloak>
    <head>
        <title>KylCentralen</title>
        
        <meta charset="UTF-8">
        <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>
        
        <script type="text/javascript">
            var app = angular.module('app', ['ngRoute', 'ngAnimate']);
            
            app.run(function($rootScope, $location, $window, $timeout){
                $rootScope.appName = "KylCentralen";
                console.log("Angular app started!");
            });
            
            app.config(function($routeProvider){
                $routeProvider.
                    when('/', {
                        templateUrl: './views/welcome.html'
                    }).
                    when('/cooling', {
                        templateUrl: './views/cooling.html'
                    }).
                    when('/heat-pumps', {
                        templateUrl: './views/heat-pumps.html'
                    }).
                    when('/agreement-cooling-heat', {
                        templateUrl: './views/agreement-cooling-heat.html'
                    }).
                    when('/contact', {
                        templateUrl: './views/contact.html'
                    }).
                    otherwise({
                        redirectTo: '/'
                    });
            });
        </script>
        
        <script type="text/javascript" src="./directives/kylcentralen-navbar.js"></script>
        <script type="text/javascript" src="./directives/kylcentralen-full-screen-element.js"></script>
        
        <link rel="stylesheet" type="text/css" href="./css/main.css">
    </head>
    <body>
        <header>
            <h1 id="main-header">{{appName}}</h1>
            <kylcentralen-navbar></kylcentralen-navbar>
        </header>
        <div id="main-content" class="content-wrapper">
            <div id="ng-view" kylcentralen-full-screen-element ng-view></div>
        </div>
        <footer>
            <div>
                <p>KylCentralen.se</p>
            </div>
            <div>
                <p>KylCentralen.se</p>
            </div>
            <div>
                <p>KylCentralen.se</p>
                <img src="img/incert_company_certification_168px.png" alt="Incert F&ouml;retagscertifiering" />
            </div>
        </footer>
    </body>
</html>
