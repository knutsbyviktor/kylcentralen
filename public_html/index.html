<html lang="sv" ng-app="app" ng-cloak>
    <head>
        <title>Kylcentralen</title>
        
        <link rel="shortcut icon" href="">
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>
        
        <script type="text/javascript">
            var app = angular.module('app', ['ngRoute', 'ngAnimate']);
            
            app.run(function($rootScope, $location){
               console.log("Angular app started!") 
            });
            
            app.config(function($routeProvider){
                $routeProvider.
                    when('/', {
                        templateUrl: './views/welcome.html'
                    }).
                    when('/kontakt', {
                        templateUrl: './views/contact.html'
                    }).
                    when('/order-history', {
                        templateUrl: './views/orders/order-history.jsp'
                    }).
                    when('/my-shop', {
                        templateUrl: './views/shop/my-shop.jsp'
                    }).
                    when('/personal-information', {
                        templateUrl: './views/personal-information/personal-information.jsp'
                    }).
                    otherwise({
                        redirectTo: '/'
                    });
            });
        </script>
        
        <style type="text/css">
            body {
                margin: 0px;
                font-family: 'Source Sans Pro', sans-serif;
            }
            
            a {
                text-decoration: none;
                color: inherit
            }
            
            .content-padding {
                padding-left: 10px;
                padding-right: 10px;
            }
        </style>
        
        <script type="text/javascript" src="./directives/kylcentralen-navbar.js"></script>
    </head>
    <body>
        <kylcentralen-navbar></kylcentralen-navbar>
        <div ng-view></div>
    </body>
</html>
